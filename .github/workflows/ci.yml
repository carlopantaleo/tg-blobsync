name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # Versione stabile pi√π vicina alla 1.25.5 indicata nel go.mod, o 'stable'

      - name: Install dependencies
        run: go mod download

      - name: Verify build
        run: go build -v ./cmd/tgblobsync

      - name: Run tests
        run: go test -v ./...
